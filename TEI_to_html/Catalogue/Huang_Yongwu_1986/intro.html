      <p>《北平所藏敦煌漢文卷子目錄》為黃永武博士所編《敦煌遺書最新目錄》之一部份，系黃永武博士所編《敦煌寶藏》所收中國國家圖書館藏卷部份的目錄。《敦煌寶藏》實據縮微膠卷印行，故此目亦可視為中國國家圖書館藏敦煌遺書縮微膠卷的總目。本目錄著錄敦煌遺書8418號，卷背文獻單獨出條目，共計條目9087條。其著錄範圍，與《敦煌劫餘錄》相同。</p>
