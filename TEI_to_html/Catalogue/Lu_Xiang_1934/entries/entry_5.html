          <span class="notheader">Section: R.1</span><br>
            沙州都督府圖經<br>
            
              華文。四段銜接，皆第三章中文字。参觀二六九五號字書體裁。已收入《敦煌石室遺書》。<br>
              翔按：《遺書》簡稱《沙州志》。羅振玉曰：《沙州志》殘卷，首尾缺佚，其存者長不逾三丈，始於水渠，竟於歌謠，敘述詳瞻，文字爾雅。其所記十六國時諸涼遺事：如西涼武昭王之庚子紀年，直稱至五年，非元年稱庚子，二年稱辛丑，足證史家之誤。又志中敘沮渠蒙遜滅西涼李恂事亦較今本《十六國春秋》為詳瞻。<br>
