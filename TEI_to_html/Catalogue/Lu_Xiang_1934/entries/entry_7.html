          <span class="notheader">Section: R.1</span><br>
            老子化胡經卷一<br>
            
              華文。道書。近在北京裝裱。已收入《敦煌石室遺書》。<br>
              翔按：俞正燮《癸巳類稿》：《老子化胡經》十卷，實晉宋間撰，與裴松之同時，松之注《三國志》用其說。又按是經盛行於北周唐初。其後一焚於唐，事見《隆興佛教編年通論》。再燬於元，事見元釋念常《佛祖歷代通載》。故諸史志既不著錄，《道藏》亦不載，惟見晁氏《讀書志》及《日本現在書目》有之。是殘卷稱名卷數與晁錄及日本本合。至元代所禁者，稱名不符，或已非唐代之舊矣。<br>
