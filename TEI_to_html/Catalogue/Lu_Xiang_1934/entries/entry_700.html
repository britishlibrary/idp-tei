          <span class="notheader">Section: R.1</span><br>
            秦婦吟<br>
            
              華文。極殘損，惟字迹精審。《秦婦吟》，右補闕韋莊著。其起句為“ 中和癸卯”（八八三）。参觀三三八一號。<br>
              翔按：羅譯本刊布於北大《國學季刊》第一卷第四號者止於此處。又按：《秦婦吟》羅振玉錄入《敦煌零拾》，末有羅氏跋及王淨安跋，攷證頗詳核。至是篇各寫本之文字異同，張蔭麟曾詳加校勘，見《燕京學報》第一號。<br>
