            食物賬，掌故文<br>
            
              華文。一面食物賬，他面為關於敦煌及其鄰近之掌故文，釋氏一大師讃。名已佚。先天二年（七一三）張文爽撰，僧智照書。《稠禪師解虎讚》，僧像幽撰。
                                《於當居創造佛剎功德記》，撰於天成三年（九二八）。其後為關於僧願志、李神好、范子通等之簡短紀錄，並畫一觀音像，亦為畫於天成三年（九二八）者。<br>
