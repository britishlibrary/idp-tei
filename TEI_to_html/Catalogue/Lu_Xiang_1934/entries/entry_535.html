              翔按：是書殘文錄入羅振玉編《佚籍叢殘》，見《國學叢刊》第三期。羅氏曰：是卷前半已損，後半尚完好，檢隋唐以來史志及宋以後目錄諸書，均不著錄；蓋久佚之秘籍也。以校今本經傳，異同甚多。《榖梁》古注今散失殆盡，此雖百三十有九行，然亦人間之至寶矣！<br>
