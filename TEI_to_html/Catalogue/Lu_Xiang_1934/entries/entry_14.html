            唐刻切韵九節<br>
            
              極破損，敦煌印本。華文字書。<br>
              翔按：王國維《觀堂集林•書巴黎國民圖書館所藏唐寫本切韻後》云：館藏唐寫本《切韻》凡三種：第一種存上聲海至銑十一韻，四十五行。第三種考定為長孫訥言注節本。第二種存卷首至九魚九節。此號言《切韻》九節，殆即王氏所定之第二種歟？惟王氏謂為寫本而此則明言印本，未知孰是？至二〇一五號，未知屬於王氏之何種，無從懸揣矣。<br>
