          <span class="notheader">Section: R.1</span><br>
            甲寅年曆日一卷<br>
            
              華文。（不全，止於四月之中旬。）首有藏文數行，背面首段不詳書名，繼為竇氏某君頌，是人於藏人統治時，曾著治績於敦煌者，官至大瑟瑟。（《敦煌二十頌》之一，以此作題。）是人於敦煌城内曾建聖光寺。<br>
              翔按：明方以智《通雅》：“寶石如真珠者透碧謂之瑟瑟”。又按：《唐書•吐蕃傳》：“其官之章飾，最上瑟瑟，金次之，金涂銀又次之，銀次之，最下至銅，止差大小，綴臂間以辨貴賤。”<br>
