            佛說十王經<br>
            
              說甚怪誕，用顏色書。十王為陳廣王（或作秦廣王）、初江王、宋帝王、五官（翔按：官以下似奪一王字）、閻羅王、變成王、太山王、平正王、都市王、五通轉輪王。亡者之魂，於首七日歷見七王，百日見第八王，一年見第九王，三載見第十王。此書與《佛說閻羅王授記》及《往生淨土經》類似。其中并述藏川事，是為成都大聖慈寺僧。（參觀沙畹書九十五頁至九十六頁）。（參觀二〇〇三號）。<br>
