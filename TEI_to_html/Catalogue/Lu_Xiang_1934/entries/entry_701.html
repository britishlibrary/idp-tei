            孟說（？）秦語卷中第二篇<br>
            
              華文。孟說（？）秦語卷中第二篇。未完，用以襯托藏文抄本者。有群獸草圖，又有二三行述釋迦牟尼靈迹。他面藏文。此殘史籍，其大部分述張儀事，今錄一句於下：“惠王十二年，韓魏相攻。期年不解。惠王不欲救，問於左右。左右曰：‘救之便’。或曰‘均救便’。惠王未能為決。陳軫為楚使來⋯⋯”（可攝影）。<br>
              翔按：上虞羅氏謂《國語》中無《秦語》，疑係《唐書•藝文志》著錄之《孔衍春秋時國語》十卷之殘文。見所著《鳴沙山石室秘錄》。<br>
