            寺中食物畜牧賬，杂录<br>
            
              華文。一面為寺中食物畜牧賬，（甚完整，）一面為駁斥道家書如《佛道論衡》一流之著作。其起端已据辯難之中權，後為第四節《明帝大臣等稱揚品》（起句：帝謂通士曰：“卿等不聞益州部內有鐘山及張衍之辯論。”），再後為第五節《廣通流布品》，其中劉善峻之辯告费後，即繼以漢桓帝建和三年（一四九）安靖所著之《玄通記》。<br>
