          <span class="notheader">Section: R.1</span><br>
            大智度論<br>
            
              華文。背錄頌讃碑文數通。第一篇標題失去，第二篇係《張淮深讃》（參觀二七六二），其第三篇為《大唐敦煌譯經三藏吳和尚讃》，两篇皆張景球書。第二篇之下僅署張球。咸通十一年（八七六）冩。<br>
              翔按：倫敦博物館所藏敦煌書籍中，有殘本《敦煌錄》一卷，上虞羅氏錄入《敦煌石室碎金》，中有一條云：“沙倅張球，已邁從心，寓止於此。雖非博學，亦甚苦心。蓋經亂年多，習業人少，遂集後進，以闡大猷。”是張球實為敦煌之宿學大師也。<br>
