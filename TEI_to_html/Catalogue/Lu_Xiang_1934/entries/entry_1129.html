          <span class="notheader">Section: R.1</span><br>
            雜文卷下<br>
            
              華文。雜文（Onrrage)卷下。標題已佚，上格以朱色作畫，末尾亦數行。此卷分為三十八章，目錄列於卷首。其中文學篇什與佛學篇什各得半數。此係唐代書於敦煌者，為九百年時物。失佚標題之下，繼以纂輯人銜名，曰：“京右街副僧錄內殿三教首座无道大師賜紫仁貴撰。”（十二章之標題為《凈戒大師慶印大師金剛經》二十章之標題為《□步將軍慶十王堂文》。<br>
