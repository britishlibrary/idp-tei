      <span class="notheader">493</span><br><a href="http://idp.bl.uk/database/oo_loader.a4d?pm=Pelliot%20chinois%202493">Pelliot chinois 2493</a><br><br>
        
        
          <span class="notheader">Section: R.1</span><br>
            陸機文殘篇<br>
            
              華文。此卷以不同之紙兩葉合成。一書陸機文殘篇，每段之首以“臣聞”二字起端；例如“臣聞圖形於影，末盡纖麗之容；察火於灰，不觀洪赫之列⋯⋯”（可攝影）。此紙背及連之紙，均錄佛經，當為《法華玄讚》。（参觀二一一八號。）<br>
              翔按：“圖形於影”云云係陸機《演連珠》第四十六首辭，見《昭明文選》卷五十五。<br>
